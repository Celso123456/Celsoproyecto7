<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros de Alta Gama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .car {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .car img {
            width: 100%;
            border-radius: 10px;
        }
        .buy-button {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Carros de Alta Gama</h1>
    <div class="container">
        <div class="car">
            <img src="carro1.jpg" alt="Carro deportivo">
            <h2>Ferrari LaFerrari</h2>
            <p>Precio: $1,500,000</p>
            <button class="buy-button" onclick="alert('Compra realizada con éxito. (Falso)')">Comprar</button>
        </div>
        <div class="car">
            <img src="carro2.jpg" alt="Carro deportivo">
            <h2>Lamborghini Aventador</h2>
            <p>Precio: $800,000</p>
            <button class="buy-button" onclick="alert('Compra realizada con éxito. (Falso)')">Comprar</button>
        </div>
        <div class="car">
            <img src="carro3.png" alt="Carro deportivo">
            <h2>Bugatti Chiron</h2>
            <p>Precio: $3,000,000</p>
            <button class="buy-button" onclick="alert('Compra realizada con éxito. (Falso)')">Comprar</button>
        </div>
    </div>
</body>
</html>
